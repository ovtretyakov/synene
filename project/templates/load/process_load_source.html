{% extends "base_modal_form.html" %}
{% load widget_tweaks %}
{% block title %}Process Data Source{% endblock %}
{% block form_id %}formProcess{% endblock form_id %}

{% block modal-body %}


  <p>Start processing "{{object.name}}"?</p>

  <!-- local_files -->
  <div class="form-group form-check col-sm">
    <input type="checkbox" class="form-check-input" id="local_files-id" name="local_files">
    <label class="form-check-label" for="local_files-id">Get files from local disk</label>
  </div>


{% endblock %}



{% block modal-footer %}
      <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Close</button>
      <button type="button" class="submit-btn btn btn-primary btn-sm" id="ProcessID">Process</button>
{% endblock modal-footer %}
